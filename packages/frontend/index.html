    <!-- FAQ Schema for Home Page -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "¿Cuánto cuesta alquilar altavoces en Valencia?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Nuestros altavoces profesionales van desde 35€/día para equipos compactos hasta 90€/día para sistemas de subwoofer. Ofrecemos presupuestos personalizados según tus necesidades. Consulta nuestra calculadora de presupuesto online para obtener un cálculo exacto."
          }
        },
        {
          "@type": "Question",
          "name": "¿Hacen envío a domicilio en Valencia?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Sí, realizamos entregas en Valencia capital y alrededores (Torrent, Paterna, Mislata, etc.). El envío está incluido en nuestros presupuestos. Ofrecemos servicio técnico de instalación y montaje."
          }
        },
        {
          "@type": "Question",
          "name": "¿Qué tipos de equipos alquiláis?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Alquilamos equipos de sonido (altavoces, subwoofers), iluminación profesional (cabezas móviles, focos LED), estructuras (truss, escenarios), y microfonía (micrófonos inalámbricos, mezcladores). Todos nuestros equipos son profesionales y están en perfecto estado."
          }
        },
        {
          "@type": "Question",
          "name": "¿Necesito técnico para instalar los equipos?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Ofrecemos servicio técnico profesional para la instalación y montaje de equipos. Nuestros técnicos se encargan de todo para que disfrutes de tu evento sin preocupaciones. El servicio técnico tiene un coste adicional según la complejidad."
          }
        },
        {
          "@type": "Question",
          "name": "¿Cuál es el tiempo mínimo de alquiler?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "El tiempo mínimo de alquiler es de 1 día. Ofrecemos tarifas especiales para alquileres de fin de semana y semana completa. Consulta nuestras tarifas en la página de productos."
          }
        }
      ]
    }
    </script>
