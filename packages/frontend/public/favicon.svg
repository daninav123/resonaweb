    <circle cx="0" cy="-20" r="5" fill="#5ebbff"/>
    <circle cx="0" cy="20" r="5" fill="#5ebbff"/>
    <line x1="-5" y1="-12" x2="5" y2="-12" stroke="#5ebbff" stroke-width="3"/>
    <line x1="-5" y1="-4" x2="5" y2="-4" stroke="#5ebbff" stroke-width="3"/>
    <line x1="-5" y1="4" x2="5" y2="4" stroke="#5ebbff" stroke-width="3"/>
    <line x1="-5" y1="12" x2="5" y2="12" stroke="#5ebbff" stroke-width="3"/>
  </g>
