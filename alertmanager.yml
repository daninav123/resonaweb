# Configuraci√≥n de Alertmanager para ReSona Events
# Gestiona el enrutamiento y notificaciones de alertas

global:
  # Tiempo antes de considerar una alerta como resuelta
  resolve_timeout: 5m
  
  # Configuraci√≥n de SMTP (para emails)
  smtp_smarthost: '${EMAIL_HOST}:${EMAIL_PORT}'
  smtp_from: '${EMAIL_FROM}'
  smtp_auth_username: '${EMAIL_USER}'
  smtp_auth_password: '${EMAIL_PASS}'
  smtp_require_tls: true

# Plantillas personalizadas
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Configuraci√≥n de enrutamiento de alertas
route:
  # Receptor por defecto
  receiver: 'default-receiver'
  
  # Agrupar alertas similares
  group_by: ['alertname', 'cluster', 'service']
  
  # Tiempo de espera antes de enviar grupo de alertas
  group_wait: 10s
  
  # Tiempo entre grupos de alertas
  group_interval: 10s
  
  # Tiempo antes de reenviar la misma alerta
  repeat_interval: 12h

  # Rutas espec√≠ficas por severidad
  routes:
    # Alertas CR√çTICAS ‚Üí Slack + Email
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: false
      group_wait: 10s
      repeat_interval: 5m

    # Alertas WARNING ‚Üí Solo Slack
    - match:
        severity: warning
      receiver: 'warning-alerts'
      continue: false
      repeat_interval: 1h

    # Alertas INFO ‚Üí Solo log
    - match:
        severity: info
      receiver: 'info-alerts'
      continue: false
      repeat_interval: 4h

# Inhibici√≥n de alertas (evitar duplicados)
inhibit_rules:
  # Si el backend est√° ca√≠do, no alertar sobre APIs espec√≠ficas
  - source_match:
      alertname: 'BackendDown'
    target_match:
      component: 'backend'
    equal: ['instance']
  
  # Si hay poco disco, no alertar sobre base de datos
  - source_match:
      alertname: 'LowDiskSpace'
    target_match:
      component: 'database'
    equal: ['instance']

# ============= RECEPTORES DE ALERTAS =============
receivers:
  # Receptor por defecto (fallback)
  - name: 'default-receiver'
    email_configs:
      - to: '${BACKUP_ERROR_EMAIL}'
        send_resolved: true
        headers:
          Subject: '‚ö†Ô∏è Alerta ReSona: {{ .GroupLabels.alertname }}'

  # CR√çTICAS: Slack + Email
  - name: 'critical-alerts'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#wind-surf-alerts'
        username: 'ReSona Alerts'
        icon_emoji: ':fire:'
        title: 'üö® ALERTA CR√çTICA - ReSona Events'
        text: |
          *Alerta:* {{ .GroupLabels.alertname }}
          *Severidad:* {{ .CommonLabels.severity | toUpper }}
          *Componente:* {{ .CommonLabels.component }}
          
          {{ range .Alerts }}
          *Resumen:* {{ .Annotations.summary }}
          *Descripci√≥n:* {{ .Annotations.description }}
          *Acci√≥n requerida:* {{ .Annotations.action }}
          *Estado:* {{ .Status }}
          {{ if .Labels.instance }}*Instancia:* {{ .Labels.instance }}{{ end }}
          ---
          {{ end }}
        send_resolved: true
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
    
    email_configs:
      - to: '${BACKUP_ERROR_EMAIL}'
        send_resolved: true
        headers:
          Subject: 'üö® CR√çTICO: {{ .GroupLabels.alertname }} - ReSona'
        html: |
          <h2 style="color: #dc3545;">üö® Alerta Cr√≠tica - ReSona Events</h2>
          <p><strong>Alerta:</strong> {{ .GroupLabels.alertname }}</p>
          <p><strong>Severidad:</strong> <span style="color: #dc3545;">CR√çTICA</span></p>
          {{ range .Alerts }}
          <hr>
          <p><strong>Resumen:</strong> {{ .Annotations.summary }}</p>
          <p><strong>Descripci√≥n:</strong> {{ .Annotations.description }}</p>
          <p><strong>Acci√≥n:</strong> {{ .Annotations.action }}</p>
          <p><strong>Estado:</strong> {{ .Status }}</p>
          {{ end }}

  # WARNINGS: Solo Slack
  - name: 'warning-alerts'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#wind-surf-alerts'
        username: 'ReSona Alerts'
        icon_emoji: ':warning:'
        title: '‚ö†Ô∏è Advertencia - ReSona Events'
        text: |
          *Alerta:* {{ .GroupLabels.alertname }}
          *Severidad:* {{ .CommonLabels.severity | toUpper }}
          *Componente:* {{ .CommonLabels.component }}
          
          {{ range .Alerts }}
          *Resumen:* {{ .Annotations.summary }}
          *Descripci√≥n:* {{ .Annotations.description }}
          {{ end }}
        send_resolved: true
        color: '{{ if eq .Status "firing" }}warning{{ else }}good{{ end }}'

  # INFO: Solo Slack (sin urgencia)
  - name: 'info-alerts'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#wind-surf-alerts'
        username: 'ReSona Alerts'
        icon_emoji: ':information_source:'
        title: '‚ÑπÔ∏è Informaci√≥n - ReSona Events'
        text: |
          *Alerta:* {{ .GroupLabels.alertname }}
          {{ range .Alerts }}
          *Resumen:* {{ .Annotations.summary }}
          {{ end }}
        send_resolved: false
        color: '#17a2b8'
