version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: resona-db
    environment:
      POSTGRES_USER: resona_user
      POSTGRES_PASSWORD: resona_password
      POSTGRES_DB: resona_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - resona-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: resona-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - resona-network
    restart: unless-stopped

  adminer:
    image: adminer:latest
    container_name: resona-adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: pepa-linha
    networks:
      - resona-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  resona-network:
    driver: bridge
