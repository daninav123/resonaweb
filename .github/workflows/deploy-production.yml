name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  # ============= RUN TESTS FIRST =============
  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: resona_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Prisma Client
        run: npm run db:generate --workspace=backend
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/resona_test
      
      - name: Run Prisma migrations
        run: npm run db:push --workspace=backend
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/resona_test
      
      - name: Run tests
        run: npm run test --workspace=backend
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/resona_test
          JWT_SECRET: test_secret
          JWT_REFRESH_SECRET: test_refresh_secret
          NODE_ENV: test

  # ============= BUILD =============
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --production
      
      - name: Generate Prisma Client
        run: npm run db:generate --workspace=backend
      
      - name: Build workspaces
        run: npm run build --workspaces
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: |
            packages/backend/dist
            packages/frontend/dist
            packages/backend/package.json
            packages/backend/prisma
          retention-days: 30

  # ============= DEPLOY =============
  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'production' }}
    runs-on: ubuntu-latest
    needs: build
    environment: ${{ github.event.inputs.environment || 'production' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: production-build
      
      - name: Deploy to Railway (Backend)
        if: github.event.inputs.environment == 'production' || github.ref == 'refs/heads/main'
        run: |
          echo "üöÄ Deploying backend to Railway..."
          # Comando espec√≠fico de Railway
          # railway up --service backend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      
      - name: Deploy to Vercel (Frontend)
        if: github.event.inputs.environment == 'production' || github.ref == 'refs/heads/main'
        run: |
          echo "üöÄ Deploying frontend to Vercel..."
          # npx vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      
      - name: Run database migrations
        run: |
          echo "üìä Running database migrations..."
          # npm run db:migrate --workspace=backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      
      - name: Health check
        run: |
          echo "üè• Checking application health..."
          sleep 30
          # curl -f https://api.resona.com/health || exit 1
      
      - name: Notify deployment success
        if: success()
