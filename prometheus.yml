# Configuración de Prometheus para ReSona Events
# Prometheus recolecta métricas de la aplicación para monitorización

global:
  scrape_interval: 15s      # Recolectar métricas cada 15 segundos
  evaluation_interval: 15s  # Evaluar reglas cada 15 segundos
  external_labels:
    cluster: 'resona-production'
    replica: 'prometheus-1'

# Configuración de Alertmanager
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Cargar reglas de alertas
rule_files:
  - 'alert_rules.yml'

# Configuración de scrape (recolección de métricas)
scrape_configs:
  # Backend API - Node.js/Express
  - job_name: 'resona-backend'
    static_configs:
      - targets: ['host.docker.internal:3001']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Frontend - Métricas del servidor web (desactivado por ahora)
  # - job_name: 'resona-frontend'
  #   static_configs:
  #     - targets: ['host.docker.internal:3000']
  #   metrics_path: '/metrics'
  #   scrape_interval: 30s
  #   scrape_timeout: 5s

  # PostgreSQL Exporter (opcional, si lo añades)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s

  # Node Exporter - Métricas del sistema (CPU, RAM, Disco)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s
